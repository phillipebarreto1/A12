<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cookie Example</title>
  </head>
  <body>
    <h1>Cookie Example</h1>
    <h2> I was able to get the cookie to save but the alert does not return what I wanted it to. Other than that, it works fine and shows the name you entered.</h2>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" name="username">
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>

    <script>
      function setCookie() {
        var username = document.getElementById("username").value;
        document.cookie = "username=" + username + "; expires=Thu, 27 Apr 2023 12:00:00 UTC; path=/";
        alert("Cookie set!");
      }

      function getCookie() {
        var username = document.getElementById("username").value;
        var name = "username=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            if (c.substring(name.length, c.length) == username) {
              alert("Welcome " + username + "!");
              return;
            }
          }
        }
        alert("No cookie found for " + username + "!");
      }
    </script>
